<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/style.css"></link>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</head>
<body>
	<h1>Contacts</h1>
	  <ul></ul>
	  <h2>New Contact</h2>
	<form>
    <input id="name" type="text" placeholder="Name">
    <input id="phone" type="text" placeholder="Phone Number">
    <input id="email" type="text" placeholder="E-mail">
    <input id="image" type="text" placeholder="Image URL">
    <button id="submit">Submit</button>
  </form>
<h2>Edit</h2>
  <form class="editform">
    <input id="edname" type="text" placeholder="Name">
    <input id="edphone" type="text" placeholder="Phone Number">
    <input id="edemail" type="text" placeholder="E-mail">
    <input id="edimage" type="text" placeholder="Image URL">
    <button id="update">Update</button>
  </form>
</body>	
</html>
